<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoMoose 4.0</title>
    <link rel="stylesheet" href="./blue-moose.css" />
    <!-- link to the magic mapbook -->
    <meta name="mapbook" content="./mapbook.json" />

    <style type="text/css">
      #gm-main {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        flex-direction: column;
      }
      #gm-root {
        flex: 1;
        position: relative;
        display: flex;
        background-color: #fafaf0;
      }
      #gm-footer {
        border-top: solid 1px black;
      }
    </style>
  </head>
  <body>
    <div id="gm-main">
      <div id="gm-root"></div>
      <div id="gm-footer">Powered by GeoMoose</div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
